<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Login - Masak.in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="login-container">
        <form id="loginForm" class="login-form">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <h2>Masak.in</h2>
                <p>Your Culinary Journey Starts Here</p>
            </div>
            <div class="input-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-button">
                <span class="button-text">Login</span>
                <span class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></span>
            </button>
            <div id="message" class="message"></div>
            <div class="social-login">
                <p>Or login with:</p>
                <div class="social-buttons">
                    <button type="button" class="social-btn google"><i class="fab fa-google"></i> Google</button>
                    <button type="button" class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
